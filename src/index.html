<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ROCK-SCISSORS-PAPER" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="back"></div>
    <div class="header">
      <img
        src="./assets/images/logo.svg"
        class="header__svgTitle"
        alt=" rock scissors paper"
      />
      <div class="header__info">
        <span class="header__lblScore">YOUR SCORE</span>
        <span id="score" class="header__numScore">0</span>
      </div>
      <div class="header__info">
        <span class="header__lblScore">HOUSE SCORE</span>
        <span id="houseScore" class="header__numScore">0</span>
      </div>
    </div>
    <div class="center">
      <div class="contenedor" id="buttons">
        <button
          type="button"
          class="contenedor__paper"
          data-button="paper"
          aria-label="paper"
        ></button>
        <button
          type="button"
          class="contenedor__scissor"
          data-button="scissors"
          aria-label="scissors"
        ></button>
        <button
          type="button"
          class="contenedor__rock"
          data-button="rock"
          aria-label="scissors"
        ></button>
      </div>
      <div id="btnResult" class="divResult">
        <div id="resultHuman" class="human">
          <span class="spanChooseHum">Elejiste</span>
        </div>
        <div id="playAgainId" class="playAgain">
          <label id="lblResult" class="lblresult">...</label>
          <input
            type="button"
            class="inpAgain"
            id="again"
            value="PLAY AGAIN"
            disabled
          />
        </div>
        <div id="result" class="maquina">
          <span class="spanChooseMaq">La maquina elijio</span>
        </div>
      </div>
    </div>

    <div>
      <button id="btnRules" class="button">RULES</button>
    </div>
    <div class="rules">
      <span class="spanRules">RULES</span>
      <button id="btnClose" class="close">X</button>
      <img class="image" src="./assets/images/image-rules.svg" alt="rules" />
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
